<div class="container">
  <h1>{{ title }}</h1>
  <div class="filter">Search:<input [(ngModel)]="searchText" placeholder="Search by Name"></div>
  <div class="item-list" *ngIf="response">
    <ul *ngFor="let asteroids of response.near_earth_objects | keyvalue">
      <p>{{asteroids.key}}</p>
      <li *ngFor="let asteroid of asteroids.value | filter:searchText">
        <a routerLink='/details/{{asteroid.id}}'>Name: <span>{{asteroid.name | uppercase}}</span> id:{{asteroid.id}}
        </a>
      </li>
    </ul>
  </div>
</div>
