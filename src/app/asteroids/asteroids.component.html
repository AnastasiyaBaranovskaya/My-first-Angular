<h2>Asteroids in the order of their discovery</h2>
<ul class="asteroids">
  <li *ngFor="let asteroid of asteroids">
    <a routerLink='/details' [class.selected]="asteroid === selectedAsteroid" (click)="onSelect(asteroid)">
      <span class="badge">{{asteroid.id}}</span> {{asteroid.name}}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
